<div class="grumble">


  <a data-ng-show="showLink" data-ui-sref="grumbleShow({id: grumble.id})">
    <h2>{{grumble.title}}</h2>
  </a>

  Author: <p>{{grumble.authorName}}</p>
  <img data-ng-src="{{grumble.photoUrl}}"></img>
  <p>{{grumble.content}}</p>

  <a data-ui-sref="grumbleEdit({id: grumble.id})">Edit</a>

</div>

<!DOCTYPE html>
<html>
  <head>
    <title>Angular</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/grumbles.module.js"></script>
    <script src="js/grumble.factory.js"></script>
    <script src="js/index.controller.js"></script>
    <script src="js/show.controller.js"></script>
    <script>
      (function() {
        angular
          .module("app", [
            "ui.router",
            "ngResource",
            "grumbles"
          ])
          .config([
            "$stateProvider",
            RouterFunction
          ])

        function RouterFunction($stateProvider) {
          $stateProvider
            .state("grumbleIndex", {
              url: "/grumbles",
              templateUrl: "js/index.html",
              controller: "GrumbleIndexController",
              controllerAs: "indexVm"
            })
            .state("grumbleShow", {
              url: "/grumbles/:id",
              templateUrl: "js/show.html",
              controller: "GrumbleShowController",
              controllerAs: "showVm"
            });
        }

      })();
    </script>
  </head>
  <body data-ng-app="app">
    <h1>Grumblr</h1>
    <a data-ui-sref="grumbleIndex">Grumbles Index</a>
    <div data-ui-view></div>
  </body>
</html>
